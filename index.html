<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #333;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.5rem;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .gun {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background: blue;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="score">Score: <span id="score">0</span></div>
<div class="controls">
    <button id="startBtn" class="btn btn-success">Start</button>
    <button id="stopBtn" class="btn btn-danger">Stop</button>
</div>
<div class="gun" id="gun"></div>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const gun = document.getElementById('gun');
    let isRunning = false;
    let score = 0;
    let animationId;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Target {
        constructor(x, y, radius, color, speed) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.speed = speed;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }

        move() {
            this.y += this.speed;
            if (this.y - this.radius > canvas.height) {
                this.y = -this.radius;
                this.x = Math.random() * canvas.width;
            }
        }
    }

    let targets = [];
    const targetCount = 5;
    for (let i = 0; i < targetCount; i++) {
        const radius = 30;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * canvas.height - canvas.height;
        const speed = Math.random() * 2 + 1;
        targets.push(new Target(x, y, radius, 'red', speed));
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
    }

    function detectHit(x, y) {
        targets.forEach((target, index) => {
            const dist = Math.sqrt((x - target.x) ** 2 + (y - target.y) ** 2);
            if (dist < target.radius) {
                score += 10;
                updateScore();
                targets.splice(index, 1);
                const radius = 30;
                const newX = Math.random() * (canvas.width - radius * 2) + radius;
                const newY = Math.random() * canvas.height - canvas.height;
                const speed = Math.random() * 2 + 1;
                targets.push(new Target(newX, newY, radius, 'red', speed));
            }
        });
    }

    canvas.addEventListener('click', (e) => {
        if (!isRunning) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        detectHit(x, y);
    });

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        targets.forEach(target => {
            target.move();
            target.draw();
        });
        animationId = requestAnimationFrame(animate);
    }

    function startGame() {
        if (!isRunning) {
            isRunning = true;
            animate();
        }
    }

    function stopGame() {
        if (isRunning) {
            isRunning = false;
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }

    startBtn.addEventListener('click', startGame);
    stopBtn.addEventListener('click', stopGame);

    function customizeGun(color, type) {
        gun.style.background = color;
        gun.style.borderRadius = type === 'round' ? '50%' : '10px';
    }

    // Example customization
    customizeGun('blue', 'rectangle');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
